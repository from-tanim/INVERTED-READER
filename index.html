<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert PDF Colors</title>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>

    <style>
        /* Root Theme Variables */
        :root {
            --bg-color: #181818;
            --container-bg: #222;
            --text-color: #fff;
            --button-bg: #00c853;
            --button-hover: #009624;
            --canvas-border: #555;
            --box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Light Mode Variables */
        .light-mode {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333;
            --button-bg: #007BFF;
            --button-hover: #0056b3;
            --canvas-border: #ddd;
            --box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }

        /* Theme Toggle Icon */
        .theme-toggle {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(15deg);
        }

        /* Container Styling */
        .container {
            max-width: 850px;
            margin: auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* Title */
        h1 {
            font-size: 24px;
            color: var(--button-bg);
        }

        /* File Input */
        input[type="file"] {
            background: var(--button-bg);
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background: var(--button-hover);
        }

        /* PDF Display Area */
        #pdfContainer {
            width: 100%;
            height: 500px;
            overflow: auto;
            background: var(--container-bg);
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.4);
            margin-top: 15px;
        }

        /* Canvas Styling */
        canvas {
            display: block;
            margin: 10px auto;
            border-radius: 8px;
            border: 2px solid var(--canvas-border);
            box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
            transition: border 0.3s;
        }

        /* Bottom Advertisement Menu */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--container-bg);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
        }

        .bottom-menu a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .bottom-menu a:hover {
            color: var(--button-bg);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Icon -->
    <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>

    <!-- Main Content -->
    <div class="container">
        <h1>Invert PDF Colors</h1>
        <input type="file" id="pdfInput" accept="application/pdf">
        <div id="pdfContainer"></div>
    </div>

    <!-- Bottom Menu for Advertisements -->
    <div  class="bottom-menu">
        <a href="https://github.com/from-tanim" target="_blank">
        <img src="https://raw.githubusercontent.com/from-tanim/invert-read/refs/heads/Main/Assets/git-icon.png"></img>
        </a>
        
        
        
    </div>

    <script>
        // Ensure PDF.js Worker is Loaded
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js";

        // Load PDF when file is selected
        document.getElementById("pdfInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    loadPDF(e.target.result);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        async function loadPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument({ data: pdfData });
            const pdf = await loadingTask.promise;
            const container = document.getElementById("pdfContainer");
            container.innerHTML = ""; // Clear previous content
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const canvas = document.createElement("canvas");
                container.appendChild(canvas);
                await renderPage(page, canvas);
            }
        }

        async function renderPage(page, canvas) {
            const viewport = page.getViewport({ scale: 1.2 });
            const context = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const renderContext = { canvasContext: context, viewport: viewport };
            await page.render(renderContext).promise;

            invertColors(canvas);
        }

        function invertColors(canvas) {
            const ctx = canvas.getContext("2d");
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                data[i] = 255 - data[i];     // Red
                data[i + 1] = 255 - data[i + 1]; // Green
                data[i + 2] = 255 - data[i + 2]; // Blue
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // Theme Toggle Function
        function toggleTheme() {
            const toggleIcon = document.querySelector(".theme-toggle");
            document.body.classList.toggle("light-mode");

            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                toggleIcon.textContent = "â˜€ï¸";
            } else {
                localStorage.setItem("theme", "dark");
                toggleIcon.textContent = "ðŸŒ™";
            }
        }

        // Load Theme on Page Load
        (function() {
            const savedTheme = localStorage.getItem("theme");
            const toggleIcon = document.querySelector(".theme-toggle");

            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
                toggleIcon.textContent = "â˜€ï¸";
            } else {
                toggleIcon.textContent = "ðŸŒ™";
            }
        })();
    </script>
</body>
</html>
